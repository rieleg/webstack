        - title: SketchDaily
          logo: https://api.iowen.cn/favicon/reference.sketchdaily.net.png
          url: http://reference.sketchdaily.net/zh
          description: 每日素描参照装置。SketchDaily是Reddit上的一个社区，每天都有一个绘画新主题。这是强迫自己进入未知领域并开始绘制你不熟悉的东西的有趣方式，离开绘画舒适区很重要。 在网站右侧栏中，您可以选择照片中需要的类别，并更改相应的选项。 您可以选择人体姿势，人体部位或动物照片。然后在每个类别中，可以改变幻灯片的播放方式，包括每张照片的时间间隔。在工具面板的底部你会看到一个计数器，显示了当前可用的图片数量。 图片虽然不是“海量”，但对于一次姿势速写练习的需求是完全足够的。点击“开始”后，它会全屏显示照片，并在顶部附近显示其他信息，界面干净可以让你专注绘画。 一张图片的倒计时快要结束时，它会逐渐消失，这个设置还是挺不错的。如果突然换个类型来画，只需单击工具栏中的方形“停止”图标就可以回到主页面，改好设置之后开始绘画即可。
