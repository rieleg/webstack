        - title: Quickposes
          logo: https://api.iowen.cn/favicon/quickposes.com.png
          url: https://quickposes.com/en/gestures/timed
          description: 可以设置30秒或90秒进行限时人体练习。 一般是随机生成姿势图片，你可以决定照片的细节和自定义一些类别选项。
        - title: Line of Action
          logo: https://api.iowen.cn/favicon/line-of-action.com.png
          url: https://line-of-action.com/zh
          description: 初学者练习速写的网站，有人体，动物，风景等不同的分类可选。可以选择全裸，半裸和穿着衣服的男性女性模特（或者男性女性一起画），然后设定每张照片的倒计时，时间到了马上转下一张照片，适合练习人体速写。一天两小时，十年你也能成为…… 可以在30秒到5分钟之间选择，也可以设置自己想要的时间间隔。建议同时练习短时间姿势绘画（30秒）和长时间姿势绘画（2分钟），夏天搭配空调绘画效果更佳。 限时绘画是真正深入研究姿势的最有用的方法。首先要快速捕捉每个形体的特点，进行概括。随着你的线型越来越准确，处理每个姿势也会变得得心应手。 与Quickposes相比，Line of Action拥有更多种类的照片，它可以作为你的“在线照片库”。如果要想要每张照片停留的时间长一点，可以将计时器设置为99999秒。 而且，Line of Action将网站分成每个主题的不同部分这个设定非常棒。可以选择动物照片，面部表情和手脚姿势来专门练习短板。 我经常感觉画手脚很难，但Line of Action网站里的照片是非常棒的。你还可以研究这些照片，这样可以更好地理解手部和脚部应该怎么画。
